<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Верстка страницы</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .button, .block {
      width: 90vw;
      height: 45vh;
      margin: 1vh;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      border: 2px solid transparent;
    }
    .button {
      background-color: white;
    }
    .button .image-container, .block .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .button .image-container {
      background-image: url('https://static.tildacdn.com/tild3563-6231-4236-b632-653938326134/D0BBD0BED0B3D0BE.jpg');
    }
    .block .image-container {
      background-image: url('https://florandglass.ru/wp-content/uploads/2023/04/1680531377740.jpg');
    }
    .block-content {
      position: absolute;
      z-index: 1;
      text-align: center;
      width: 100%;
      bottom: 0;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .button, .block {
        width: 80vw;
        height: 40vh;
      }
      .block-content {
        font-size: 1.2rem;
      }
    }
    .clipboard-button {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .clipboard-icon {
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;utf8,<svg>...your SVG content...</svg>');
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <button class="button" onclick="window.location.href='http://dikidi.net/certificate/GpiWMkBqJk'">
    <div class="image-container"></div>
  </button>
  
  <div class="block" onclick="window.location.href='https://florandglass.ru'">
    <div class="image-container"></div>
    <div class="block-content">
      <p>Подарочный сертификат на 3000 руб.</p>
      <div class="code-box">
        <input type="text" class="code" id="code" value="GZ5C46M5" readonly>
      </div>
    </div>
  </div>
  
  <script>
    function copyToClipboard(event) {
      event.stopPropagation();
      const codeElement = document.getElementById('code');
      codeElement.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
